<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive FAQ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
  <header>
    <h1>FAQ Section</h1>
    <input type="text" id="searchBar" placeholder="Search for answers...">
  </header>
  <main>
    <section id="categories">
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="billing">Billing</button>
      <button class="category-btn" data-category="technical">Technical</button>
      <button class="category-btn" data-category="general">General</button>
    </section>
    <section id="faqList">
      <!-- FAQs will be dynamically added here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 FAQ App. All Rights Reserved.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
